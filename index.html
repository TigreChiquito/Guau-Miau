<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>GUAU&MIAU - Iniciar Sesión</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body style="background-color: rgb(153, 153, 218);">

 
  <header class="bg-light py-3 px-4 d-flex justify-content-between align-items-center">
    <a href="#" class="text-decoration-none fw-bold">HOME</a>
    <h1 class="m-0">GUAU&MIAU</h1>
    <a href="index.html" class="btn btn-dark">Registrar</a>
  </header>

 
  <main class="d-flex justify-content-center mt-5">
    <form id="loginForm" class="bg-white p-5 rounded shadow" style="width: 350px;">
      <h2 class="text-center mb-4">Inicio de sesión</h2>

      <div class="mb-3">
        <label for="correo" class="form-label">CORREO</label>
        <input type="email" id="correo" class="form-control" required />
      </div>

      <div class="mb-3">
        <label for="password" class="form-label">CONTRASEÑA</label>
        <input type="password" id="password" class="form-control" required />
      </div>

      <button  type="submit" class="btn btn-dark w-100">Iniciar sesión</button>
      <div id="errorMsg" class="text-danger mt-3 text-center"></div>
    </form>
  </main>

  <script src="scripts\login.js"></script>
</body>
</html>
