<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <title>Guau&Miau</title>
</head>
<body style=" background-color: rgb(153, 153, 218);">

    <div id="header">

    </div>

    <div id="pago" class="container my-5 rounded-4 shadow p-4" style="background-color: #433261; color: white;">
        <div style="background-color: #362652; border-radius: 30px;">
            <h2 class="text-center text-light mb-4">Registro</h2>
        </div>
        <form>
            <div class="mb-3">
                <label for="nombre" class="form-label">Nombre Completo</label>
                <input type="text" class="form-control" id="nombre" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Correo Electrónico</label>
                <input type="email" class="form-control" id="email" required>
            </div>
            <div class="mb-3">
                <label for="contrasena" class="form-label">Contraseña</label>
                <input type="text" class="form-control" id="contrasena" required>
            </div>
            <div class="mb-3">
                <label for="confirmacioncontrasena" class="form-label">Confirmar Contraseña</label>
                <input type="text" class="form-control" id="confirmacioncontrasena" required>
            </div>
            <div class="mb-3">
                <label for="telefono" class="form-label">Telefono (opcional)</label>
                <input type="text" class="form-control" id="telefono">
            </div>
            <div>
                <button class="btn btn-primary w-100" style="">Agregar Registro</button>
            </div>
            <button type="submit" class="btn btn-primary w-100">Registrar</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
    
</body>
</html>
